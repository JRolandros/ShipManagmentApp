<mat-toolbar color="primary">
  <button mat-button routerLink="/">Gestion des Navires</button>
  <span class="menu-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="accountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-menu yposition="below" xPosition="after" #accountMenu>
  <button mat-menu-item routerLink="/account">Account</button>
  <button mat-menu-item routerLink="/login">Login</button>
  <button mat-menu-item (click)="logOut()">LogOut</button>
</mat-menu>
