<div class="login-container">
  <form (ngSubmit)="login()">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Se connecter</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <mat-form-field class="input-field">
          <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field class="input-field">
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions class="button-container">
      <button mat-raised-button color="primary" class="login-button" type="submit">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
</div>
